name: Deploy to SSH server
on:
  push:
    branches:
      - main

jobs:
  deploy:
    environment: digital_ocean
    runs-on: ubuntu-latest

    steps:
    - name: Initialize Deploy
      env:
        SLACK_MESSAGE: " * Initialize deploy of Bambucamp Server to VPS :git:"
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      run: |
        echo "${SLACK_MESSAGE}"
        curl -X POST -H 'Content-type: application/json' --data '{"text":"'"${SLACK_MESSAGE}"'"}' ${{ secrets.SLACK_WEBHOOK_URL }}

    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up SSH key
      uses: webfactory/ssh-agent@v0.7.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Create .env file
      run: |
        echo ADMIN_HOSTNAME=${{ secrets.ADMIN_HOSTNAME }} >> .env
        echo ADMIN_HOSTNAME_2=${{ secrets.ADMIN_HOSTNAME_2 }} >> .env
        echo CLIENT_HOSTNAME=${{ secrets.CLIENT_HOSTNAME }} >> .env
        echo CLIENT_HOSTNAME_2=${{ secrets.CLIENT_HOSTNAME_2 }} >> .env
        echo DATABASE_URL="${{ secrets.DATABASE_URL }}" >> .env
        echo JWT_SECRET=${{ secrets.JWT_SECRET }} >> .env
        echo PORT=${{ secrets.PORT }} >> .env
        echo ADMIN_EMAIL=${{ secrets.ADMIN_EMAIL }} >> .env
        echo ADMIN_PASSWORD=${{ secrets.ADMIN_PASSWORD }} >> .env
        echo SMTP_HOST=${{ secrets.SMTP_HOST }} >> .env
        echo SMTP_PORT=${{ secrets.SMTP_PORT }} >> .env
        echo SMTP_USER=${{ secrets.SMTP_USER }} >> .env
        echo SMTP_PASS=${{ secrets.SMTP_PASS }} >> .env

    - name: Add host key to known hosts
      env:
        SLACK_MESSAGE: " * Trust SSH host key :lock:"
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      run: |
        echo "${SLACK_MESSAGE}"
        ssh-keyscan 208.109.246.247 >> ~/.ssh/known_hosts
        curl -X POST -H 'Content-type: application/json' --data '{"text":"'"${SLACK_MESSAGE}"'"}' ${{ secrets.SLACK_WEBHOOK_URL }}

    - name: Ensure deployment directory exists and clone/pull
      env:
        SLACK_MESSAGE: " * Ensure repo dir and sync code :file_folder:"
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      run: |
        echo "${SLACK_MESSAGE}"
        ssh bambucamp@208.109.246.247 '
          set -e
          mkdir -p /home/bambucamp/bambucamp-backend
          if [ ! -d "/home/bambucamp/bambucamp-backend/.git" ]; then
            git clone https://github.com/DiegoPevi05/bambucamp-backend.git /home/bambucamp/bambucamp-backend
          else
            cd /home/bambucamp/bambucamp-backend && git pull
          fi
        '
        curl -X POST -H 'Content-type: application/json' --data '{"text":"'"${SLACK_MESSAGE}"'"}' ${{ secrets.SLACK_WEBHOOK_URL }}

    - name: Ensure /public/images directory exists
      env:
        SLACK_MESSAGE: " * Ensure /public/images exists :file_folder:"
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      run: |
        echo "${SLACK_MESSAGE}"
        ssh bambucamp@208.109.246.247 '
          mkdir -p /home/bambucamp/bambucamp-backend/public/images
        '
        curl -X POST -H 'Content-type: application/json' --data '{"text":"'"${SLACK_MESSAGE}"'"}' ${{ secrets.SLACK_WEBHOOK_URL }}

    - name: Copy .env to server
      env:
        SLACK_MESSAGE: " * Upload .env to server :page_facing_up:"
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      run: |
        echo "${SLACK_MESSAGE}"
        scp .env bambucamp@208.109.246.247:/home/bambucamp/bambucamp-backend/.env
        curl -X POST -H 'Content-type: application/json' --data '{"text":"'"${SLACK_MESSAGE}"'"}' ${{ secrets.SLACK_WEBHOOK_URL }}

    - name: Install dependencies
      env:
        SLACK_MESSAGE: " * Installing dependencies :package:"
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      run: |
        echo "${SLACK_MESSAGE}"
        ssh bambucamp@208.109.246.247 '
          cd /home/bambucamp/bambucamp-backend && npm install
        '
        curl -X POST -H 'Content-type: application/json' --data '{"text":"'"${SLACK_MESSAGE}"'"}' ${{ secrets.SLACK_WEBHOOK_URL }}

    - name: Restart backend service
      env:
        SLACK_MESSAGE: " * Restarting bambucamp-backend service :gear:"
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      run: |
        echo "${SLACK_MESSAGE}"
        ssh bambucamp@208.109.246.247 'sudo systemctl restart bambucamp-backend && sudo systemctl status bambucamp-backend --no-pager || true'
        curl -X POST -H 'Content-type: application/json' --data '{"text":"'"${SLACK_MESSAGE}"'"}' ${{ secrets.SLACK_WEBHOOK_URL }}

    - name: Done
      env:
        SLACK_MESSAGE: " * App Deployed Successfully :nodejs:"
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      run: |
        echo "${SLACK_MESSAGE}"
        curl -X POST -H 'Content-type: application/json' --data '{"text":"'"${SLACK_MESSAGE}"'"}' ${{ secrets.SLACK_WEBHOOK_URL }}
